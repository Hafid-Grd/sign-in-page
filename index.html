<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="/css/style.css" />

    <title>sign in page</title>

  <body>
    <section class="sign-in">
      <div class="container-1">
        <div class="left-cont1">
          <img
            src="/res/img/mateusz-butkiewicz-A8uYvRvexvs-unsplash.jpg"
            alt="ethernet issue"
          />
        </div>
        <div class="right-cont1">
          <p class="register">Not a member ? <a href="">Register now</a></p>
          <h1 class="hello">Hello again!</h1>
          <p>Wellcome back you've been missed!</p>
          <div class="input">
            <input type="text" name="email" placeholder="Enter username" />
          </div>
          <div class="input">
            <input type="password" name="password" placeholder="••••••••" />
          </div>
          <p class="reco-psw"><a href="">Recovery Password</a></p>
          <div class="input">
            <button class="sign-in1" type="submit">Sign in</button>
          </div>
          <p id="or"> -----  Or continue with  ----- </p>
          <div class="social-items">
            <div class="social-item">
              <a href="https://www.google.com/" target="_blank"
                ><i class="fa-brands fa-google"></i
              ></a>
            </div>
            <div class="social-item">
              <a href="https://www.facebook.com/" target="_blank"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </div>
            <div class="social-item">
              <a href="https://www.apple.com/" target="_blank"
                ><i class="fa-brands fa-apple"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
